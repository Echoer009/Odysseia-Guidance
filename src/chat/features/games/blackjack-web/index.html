<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>21点</title>
</head>

<body>
  <div id="app-container">
    <!-- 视图1: 下注界面 -->
    <div id="betting-view">
      <h1>21点游戏</h1>
      <div id="messages" class="messages"></div>
      <div id="betting-area">
        <p>你的余额: <span id="balance">--</span></p>
        <input type="number" id="bet-amount" placeholder="输入赌注" min="1">
        <button id="bet-button">下注</button>
      </div>
    </div>

    <!-- 视图2: 游戏界面 (默认隐藏) -->
    <div id="game-view" class="hidden">
      <div class="game-area">
        <h2>庄家 (<span id="dealer-score">0</span>)</h2>
        <div id="dealer-hand" class="hand">
          <!-- 庄家的牌会显示在这里 -->
        </div>
      </div>

      <div class="game-area">
        <h2>玩家 (<span id="player-score">0</span>)</h2>
        <div id="player-hand" class="hand">
          <!-- 玩家的牌会显示在这里 -->
        </div>
      </div>

      <div id="game-messages" class="messages"></div>
      <div id="controls">
        <button id="hit-button" disabled>要牌</button>
        <button id="stand-button" disabled>停牌</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
